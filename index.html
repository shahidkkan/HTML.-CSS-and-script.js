<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" href="./icon.jpg">
    <link rel="stylesheet" href="./style.css">
    <title> Shahid khan Calculator</title>
</head>
<body>
    
    <div class="container">
        <div class="calculator dark">
            <div class="theam-toggler active">
                <i class="toggler-icon"></i></i>
            </div>
            <div class="display-screen">
                <div id="display"></div>
            </div>
            <div class="buttons">
                <table>

                    <tr>
                        <td><button class="operator-btn" id="clear">C</button></td>
                        <td><button class="operator-btn" id="/">&divide;</button></td>
                        <td><button class="operator-btn" id="*">&times;</button></td>
                        <td><button class="operator-btn" id="backspace">‚Üê</button></td>
                    </tr>

                    <tr>
                        <td><button class="number-btn" id="7">7</button></td>
                        <td><button class="number-btn" id="8">8</button></td>
                        <td><button class="number-btn" id="9">9</button></td>
                        <td><button class="operator-btn" id="-">-</button></td>
                    </tr>

                    <tr>
                        <td><button class="number-btn" id="4">4</button></td>
                        <td><button class="number-btn" id="5">5</button></td>
                        <td><button class="number-btn" id="6">6</button></td>
                        <td><button class="operator-btn" id="+">+</button></td>
                    </tr>

                    <tr>
                        <td><button class="number-btn" id="1">1</button></td>
                        <td><button class="number-btn" id="2">2</button></td>
                        <td><button class="number-btn" id="3">3</button></td>
                        <td rowspan="2"><button class="equal-btn" id="equal">=</button></td>
                    </tr>

                    <tr>
                        <td><button class="operator-btn" id="%">%</button></td>
                        <td><button class="number-btn" id="0">0</button></td>
                        <td><button class="number-btn" id=".">.</button></td>
                    </tr>

                </table>
            </div>
        </div>
    </div>

    <script type="module" src="https//unpkg.com/ionicon@5.5.2/dist/ionicons/ionicons.esm..js"></script>
    <script src="./script.js"></script>
</body>
</html>
